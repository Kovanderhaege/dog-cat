<h2>Gallery</h2>

<p>Image count : {{ images.length }}</p>

@for (img of images; track img.id) {
  <div>
    <img
      [src]="imageUrl(img.id)"
      width="200"
      alt="uploaded image"
    >

    <p>Status: {{ img.status }}</p>

    @if (img.predictedLabel) {
      <p>
        Label: {{ img.predictedLabel }} ({{ img.confidence }})
      </p>
    }

    @if (img.status === 'PENDING') {
      <button (click)="predict(img.id)">
        Predict
      </button>
    }

    <hr>
  </div>
}

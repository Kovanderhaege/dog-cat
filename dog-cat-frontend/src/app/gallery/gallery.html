<h2>Gallery</h2>

<p>Nombre dâ€™images : {{ images.length }}</p>

<div *ngFor="let img of images">
  <img
    [src]="imageUrl(img.id)"
    width="200"
    alt="uploaded image"
  >

  <p>Status: {{ img.status }}</p>

  <p *ngIf="img.predictedLabel">
    Label: {{ img.predictedLabel }} ({{ img.confidence }})
  </p>

  <button
    *ngIf="img.status === 'PENDING'"
    (click)="predict(img.id)">
    Predict
  </button>

  <hr>
</div>

<section class="hero">
  <h1>Upload Your Image</h1>
  <p class="subtitle">Choose an image to upload from your device.</p>

  <div class="dropzone"
       (click)="fileInput.click()"
       (drop)="onDrop($event)"
       (dragover)="onDragOver($event)">

    <input type="file"
           hidden
           #fileInput
           (change)="onFilesSelected(fileInput.files)" />

    <mat-icon class="cloud">cloud_upload</mat-icon>

    <div class="dz-title">Drag & Drop your image here</div>
    <div class="dz-or">or</div>

    <button mat-raised-button color="primary">
      Browse Files
    </button>

    <div class="dz-hint">
      JPEG or PNG, Max file size: 1MB
    </div>
  </div>
</section>
